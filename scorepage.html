<!--- Game has ended. Calculates Final Score-->
<section id= game-end>
    <div class="finalscore">
        <h1>Challenge Finished</h1>
        <form id="finalscore-form" method="POST">
          <h2>Your final score is: <span id="score-count">0</span> </h2>
          <label for="score-text">Enter Initials:</label>
          <input type="text" name="score-text" id="score-text"/>
          <button id="submit">Submit</button>
        </form>   
    </div>
</section>





<!-- View Scores Page-->    
 <section id= "display-highscores">
    <div>       
        <!-- Header-->
        <h2>Highscores</h2>

            <!--Append each players high score: Ordered List-->
            <ol id= "highscoresol"></ol>

            <!--- Button Go Back: Returns to Homepage -->
            <a href="./homepage.html"><button id="goback">Go Back</button></a>

            <!--- Button: Clears Highscores when clicked-->
            <button id="clearhighscores">Clear Highscores</button>

    </div>  
</section>
